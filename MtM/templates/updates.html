<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Updates</title>
    <style>
       
    </style>   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/about">About <span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="container my-3">
        <h2>Update Details</h2>
        <div class="container">
          {% with mess = get_flashed_messages() %}  
          {% if mess %}  
                {% for message in mess %}  
                <div id="box" class="card">
                     <p style="color: red" >{{ message }}</p> 
                </div>	    
                {% endfor %}  
          {% endif %}  
       {% endwith %}
    </div>

<script>
  setTimeout(() => {
      const box = document.getElementById('box');
    
      // üëáÔ∏è removes element from DOM
      box.style.display = 'none';
    
      // üëáÔ∏è hides element (still takes up space on page)
      // box.style.visibility = 'hidden';
    }, 5000); 
</script>		

        <form action="/update/{{todo.Sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Name</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.Name}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">USN</label>
              <input type="text" class="form-control" name="usn" id="title" value="{{todo.Usn}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Subject</label>
              <input type="text" class="form-control" name="subject" id="title" value="{{todo.Subject}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Marks</label>
              <input type="text" class="form-control" name="marks" id="title" value="{{todo.Marks}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Email</label>
              <input type="email" class="form-control" value="{{todo.Mail_Id}}" name="mail" id="desc">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
